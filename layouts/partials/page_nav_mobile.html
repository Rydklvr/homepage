<div id="footer-post-container">
    <div id="footer-post">

        <div id="nav-footer" style="display: none">
            <ul>
                {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </div>

        <div id="toc-footer" style="display: none">
            {{ .TableOfContents }}
        </div>

        <div id="share-footer" style="display: none">
            {{ .Scratch.Set "icon_class_name" "fa-lg" }}
            {{ partial "share.html" . }}
        </div>

        <div id="actions-footer">
            <a aria-label="menu" class="icon" href="#" id="menu-icon" onclick="$('#nav-footer').toggle();return false;">
                <i aria-hidden="true" class="fas fa-bars fa-sm"></i> Menu</a>
            <a aria-label="Table of contents" class="icon" href="#" id="toc"
               onclick="$('#toc-footer').toggle();return false;">
                <i class="fas fa-list fa-sm" aria-hidden="true"></i> TOC</a>
            <a aria-label="Share links" class="icon" href="#" id="share"
               onclick="$('#share-footer').toggle();return false;">
                <i aria-hidden="true" class="fas fa-share-alt fa-sm"></i> share</a>
            <a aria-label="Scroll to top" class="icon" href="#" id="top"
               onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');"
               style="display:none">
                <i aria-hidden="true" class="fas fa-chevron-up fa-sm"></i> Top</a>
        </div>
    </div>
</div>
