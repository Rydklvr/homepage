<div id="footer-post-container">
  <div id="footer-post">

    <div id="nav-footer" style="display: none">
      <ul>
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </div>

    <div id="toc-footer" style="display: none">
      {{ .TableOfContents }}
    </div>

    <div id="share-footer" style="display: none">
      {{ .Scratch.Set "icon_class_name" "fa-lg" }}
      {{ partial "share.html" . }}
    </div>

    <div id="actions-footer">
      <a id="menu-icon" aria-label="menu" class="icon" href="#" onclick="$('#nav-footer').toggle();return false;">
        <i class="fas fa-bars fa-sm" aria-hidden="true"></i> Menu</a>
      <a id="toc" aria-label="Table of contents" class="icon" href="#"
        onclick="$('#toc-footer').toggle();return false;">
        <i class="fas fa-list fa-sm" aria-hidden="true"></i> TOC</a>
      <a id="share" aria-label="Share links" class="icon" href="#" onclick="$('#share-footer').toggle();return false;">
        <i class="fas fa-share-alt fa-sm" aria-hidden="true"></i> share</a>
      <a id="top" aria-label="Scroll to top" style="display:none" class="icon" href="#"
        onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');">
        <i class="fas fa-chevron-up fa-sm" aria-hidden="true"></i> Top</a>
    </div>
  </div>
</div>
