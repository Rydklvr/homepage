<meta charset="utf-8">

{{/*  Title */}}
<meta property="og:site_name" content="{{ .Site.Params.sitename }}" />
<!-- Posts -->
{{ if (eq .Section "posts") }}
<title>{{ .Title }}</title>
<!-- OG START -->
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:type" content="article" />
<meta name="description" property="og:description" content="{{ .Params.description }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="https://mathieuhendey.com/img/logo.png" />
<!-- OG END -->

<!-- Twitter START -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ .Site.Params.twitter }}" />
<meta name="twitter:title" content="{{ .Params.title }}" />
<meta name="twitter:description" content="{{ .Params.description }}" />
<!-- Twitter END -->


<!-- Homepage -->
{{ else}}
<title>{{ .Site.Title }}</title>
<!-- Twitter START -->
<meta name="twitter:title" content="{{ .Site.Title }}" />
<meta name="twitter:description" content="{{ .Site.Params.description }}" />
<!-- Twitter END -->

<!-- OG START -->
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:type" content="blog" />
<meta name="description" property="og:description" content="{{ .Site.Params.description }}" />
<meta name="url" content="{{ .Permalink }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="https://mathieuhendey.com/img/logo.png" />
<!-- OG END -->
{{ end }}

<!-- Permalink START -->
<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" />

{{/*  Language  */}}
<meta property="og:locale" content="{{ .Site.Params.languageCode }}">
<meta name="language" content="{{ .Site.Params.languageName }}">

<meta name="twitter:site" content="{{ .Site.Params.twitter }}">
<meta name="twitter:creator" content="{{ .Site.Params.twitter }}" />

{{ if (eq .Section "posts") }}
<meta property="og:type" content="article" />
<meta property="og:article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />
<meta property="article:published_time" content={{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />

{{ with.Params.author }}
<meta property="og:article:author" content="{{ . }}" />
<meta property="article:author" content="{{ . }}" />
<meta name="author" content="{{humanize . }}" />
{{ end }}

{{ range .Params.categories }}
<meta name="news_keywords" content="{{ index . }}" />
{{ end }}
{{ end }}
